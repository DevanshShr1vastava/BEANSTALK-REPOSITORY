{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %} 
<!-- <style> body { background-image: linear-gradient(rgba(255,0,0,0), ghostwhite, rgba(255,0,0,0));} </style> -->
<style> body { background-image: url(/Website/images/forest.jpg); background-size: cover;} </style>
<div style="padding-bottom: 10%;">
  <center>
    <div id="card-title">
      <h1 style="font-family: lobster, cursive; color: #84745e; padding: 3% 0 0;"> The Beanstalk </h1>
    </div>
    <button type="button" class="btn btn-outline-danger btn-lg" style="margin: 23%;">
      <a href="/mcq" style="color: black; text-decoration: none;"> Take test now!</a>
    </button>
    <hr>
    <h3 style="font-family: 'Sansita Swashed', cursive;text-decoration: underline;">Goals</h3>
    <h6 style="line-height: 75px;">You can add your goals here! </h6>
    <ul class="list-group list-group-fluch" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" onclick="deleteNote({{ note.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
    {% endfor %}
    </ul>
    <form method="POST">
      <textarea name="note" id="note" class="form-control"></textarea>
      <br>
      <div align="center">
        <button type="submit" class="btn btn-primary"> Add Goal </button>
      </div>
    </form>
  </center>
</div>
{% endblock %}
