<!--Here we will inherit templates using extend-->
{% extends "base.html" %}
{%block title %}Login{% endblock %}
{%block content%}
<form method = "POST">
    <h1 style="font-style: none;font-family: lobster, cursive; color:  #343d46; padding: 3%;" align="center">The Beanstalk </h1>
    <h4 align = "center" style="font-style: italic;">Welcome! Please log in</h4>
    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email"/>

    </div>
    <div class = "form-group">
        <label for = "password">Password</label>
        <input type = "password" 
        class = "form-control" 
        id = "password" 
        name = "password" 
        placeholder = "Enter Password"/>
        
    </div>
    <br>
    <button type = "submit" class="btn btn-primary btn-dark">
    Login</button>
</form>
<br>
<p>New here? <a href="/sign-up">Sign up</a>
{%endblock%}
