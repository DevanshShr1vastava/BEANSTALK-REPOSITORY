<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
        
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />
        <!--this is the jinja syntax--><!--this can be overwritten-->
      <style>
       @import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Lobster&family=Poiret+One&family=Quicksand:wght@700&family=Righteous&family=Sansita+Swashed:wght@500&family=Teko&display=swap');
        body {
          background-image: linear-gradient(#68b2A0,#CDE0C9);
          background-repeat: no-repeat;
          height: 100%;
        }
      </style>
    <title> {% block title %}The Test{% endblock %} </title>
 </head> 
<body>
  {% block content %}
     
    <div class="container">
      <h1 align = "center" style="font-family: 'Quicksand', sans-serif; margin: 3%;">Multiple Choice Questions</h1>
    <br>
    <h6 align = "center" style="font-family: 'Lato', sans-serif; font-style: italic;">Select the right option for each question.</h6>
    <hr>
    <div class="btn-group btn-group-toggle" style="padding: 15px;">
      {%for i in range(3)%}
      <div class = "tab">
      <button class = "tablinks btn btn-outline-dark" 
              onclick = "OpenQuestion(event, '{{data.index(data[i])}}')" 
              id = "defaultOpen" style="color: black;"> 
              {{data.index(data[i])}}
      </button>
      </div>
      {%endfor%}
    </div>
    <form method="POST">
      {%for i in range(3)%}
      <div id = '{{data.index(data[i])}}' class="tabcontent card border-dark shadow p-3 mb-5 bg-white rounded">
            <div class="card-header border-secondary"> <label>Q) {{data[i][0]}}</label> </div>
            <div class="card-body">
              <input type = "radio" id = "op" name = {{data[i][0]}} value = 'op1'> {{data[i][1]}}
              <br>
              <input type = "radio" id = "op" name = {{data[i][0]}} value = 'op2'> {{data[i][2]}}
              <br>
              <input type = "radio" id = "op" name = {{data[i][0]}} value = 'op3'> {{data[i][3]}}
              <br>
              <input type = "radio" id = "op" name = {{data[i][0]}} value = 'op4'> {{data[i][4]}}
            </div>
          </div>
          {%endfor%}
          <div id ="hints">
          <a tabindex="0" class="btn btn-lg btn-warning" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Hint 1</a>
          <a tabindex="0" class="btn btn-lg btn-warning" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Hint 2</a>
          <a tabindex="0" class="btn btn-lg btn-warning" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Hint 3</a>
          </div>
          <hr>
          <div style="margin-bottom: 100px;">
          <center>
            <input class = "btn btn-outline-danger btn-lg" type = "submit" value = "End Test">
            <input class ="btn btn-outline-primary btn-lg" type="reset" value="Clear">
          </center>
          </div> 
        </div>
    </form>
   </div>
   </form>
    <nav class = "navbar navbar-expand-lg navbar-dark fixed-bottom bg-dark" ><!--This is bootstrap syntax-->
      <a class="navbar-brand" href="/" style="font-family: 'Poiret One', cursive; color: ghostwhite;">Beanstalk</a>  
      <button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target = "#navbar">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse justify-content-end" style="font-family: 'Righteous', cursive;" id = "navbar">
            <div class = "navbar-nav">
              <button class="btn btn-dark"><a class="nav-item nav-link" id="home" href="/">Go Home</a></button>
             </div>
          </div>
    </nav>
    {% endblock %}
  <script>
    //
    function OpenQuestion(evt,Qname) {
      // Declare all variables
      var i, tabcontent, tablinks;
      
      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      
      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      
      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(Qname).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();

    
  </script>
  </body>
</html>
