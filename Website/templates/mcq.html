<!--Here we will inherit templates using extend-->
{% extends "base.html" %} 
{% block title %}The Test{% endblock %} 
{% block content %}
<h1 align = "center">Multiple Choice Questions</h1>
<br>
<h6 align = "center">Select the right option for each question!</h6>
<hr>
<form>
  {%for i in data%}
  <div class="card border-dark">
    <div class="card-header border-secondary"> <label>Q) {{i[0]}}</label> </div>
    <div class="card-body">
    <input type = "radio" id = "op" name = "op" value = 'op1'>{{i[1]}}
    <br>
    <input type = "radio" id = "op" name = "op" value = 'op2'>{{i[2]}}
    <br>
    <input type = "radio" id = "op" name = "op" value = 'op3'>{{i[3]}}
    <br>
    <input type = "radio" id = "op" name = "op" value = 'op4'>{{i[4]}}
    </div>
  </div>
  {%endfor%}
  <hr>
  <center>
    <input class = "btn btn-outline-info btn-lg" type = "submit" value = "Submit">
    <input class ="btn btn-outline-secondary btn-lg" type="reset" value="Clear">
  </center>
  <hr>
</form>
{% endblock %}
