{% extends "base.html" %}

{% block content %} 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Lobster&family=Poiret+One&family=Quicksand:wght@700&family=Righteous&family=Sansita+Swashed:wght@500&family=Teko&display=swap');
   </style>
    <title>Document</title>
</head>
<body style="background-image: linear-gradient(#68b2A0,#CDE0C9);">
    <div class="container">
        <h1 align="center">User Statistics</h1>
        <div id = 'chart' class = 'chart'>    
        </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <div class="chart" id="bargraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('bargraph',graphs,{});
        </script>
    </div>
    <div class = "chart" id ="line">
        <script>
            var graphs = {{lplot | safe}};
            Plotly.plot('line',graphs,{});
        </script>
    </div>
    {{display}}

    </div>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark" ><!--This is bootstrap syntax-->
        <a class="navbar-brand" href="/" style="font-family: 'Poiret One', cursive; color: ghostwhite;">Beanstalk</a>  
        <button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target = "#navbar">
              <span class = "navbar-toggler-icon"></span>
          </button>
          <div class = "collapse navbar-collapse justify-content-end" style="font-family: 'Righteous', cursive;" id = "navbar">
              <div class = "navbar-nav">
                <button class="btn btn-dark"><a class="nav-item nav-link" id="home" href="/">Go Home</a></button>
               </div>
            </div>
      </nav>
</body>
{%endblock%}
