{% extends "base.html" %}
{%block title %}Stats{% endblock %}
{% block content %} 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Lobster&family=Poiret+One&family=Quicksand:wght@700&family=Righteous&family=Sansita+Swashed:wght@500&family=Teko&display=swap');
    body
    {
        background-image:linear-gradient(#E5FFF0,#A4DCD1);
    }
    nav {
        background-image: linear-gradient(#F4F1F1,rgba(255,0,0,0));
    }
   </style>
</head>
<body>
    <div class="container">
        <h1 align="center">User Statistics</h1>
        <div id = 'chart' class = 'chart'>    
        </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <div class="chart" id="bargraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('bargraph',graphs,{});
        </script>
    </div>
    <div class = "chart" id ="line">
        <script>
            var graphs = {{lplot | safe}};
            Plotly.plot('line',graphs,{});
        </script>
    </div>
    {{display}}

    </div>
</body>
{%endblock%}
