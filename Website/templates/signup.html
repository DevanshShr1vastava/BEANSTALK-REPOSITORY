<!--Here we will inherit templates using extend-->
{% extends "base.html" %}
<!--Linking the base.html file done-->
{%block title %}SignUP{% endblock %}
{%block content%}
<!--Block for sign up page-->
<style>
    body {background-color: #F4F9EB;}
</style>
<form method = "POST">
    <h1 style="font-style: none;font-size:60px;font-family: 'Poiret One', cursive; color:  #343d46; padding: 3%;" align="center">The Beanstalk </h1>
    <h4 style="font-style: italic;" align = "center">Sign Up</h4>
    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter email"/>

    </div>
    <div class = "form-group">
        <label for = "firstName">First Name </label>
        <input type = "Text" 
        class = "form-control" 
        id = "firstName" 
        name = "firstName" 
        placeholder = "Enter First name"/>
    </div>
    <div class = "form-group">
        <label for = "password1">Password</label>
        <input type = "password" 
        class = "form-control" 
        id = "password1" 
        name = "password1" 
        placeholder = "Enter Password"/>
        
    </div>
    <div class = "form-group">
        <label for = "password2">Confirm Password</label>
        <input type = "password" 
        class = "form-control" 
        id = "password2" 
        name = "password2" 
        placeholder = "Re-Enter Password"/>
        
    </div>
    <br>
    <button type = "submit" 
    class="btn btn-primary">
    Sign up</button>
</form>
<br>
<p>Already have an account? <a href="/login">Login</a>
{%endblock%}
